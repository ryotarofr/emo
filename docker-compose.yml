services:
  postgres:
    image: postgres:16-alpine
    container_name: tebiki-postgres
    environment:
      POSTGRES_USER: tebiki
      POSTGRES_PASSWORD: tebiki_dev
      POSTGRES_DB: tebiki
    ports:
      - "5432:5432"
    volumes:
      - tebiki_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tebiki -d tebiki"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  tebiki_pgdata:
